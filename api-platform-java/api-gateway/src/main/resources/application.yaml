server:
  port: 8088

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        # 动态转发至后端服务1
        - id: open-service1
          uri: http://localhost:8081/openapi
          predicates:
            - Path=/openapi/**
          filters:
            - StripPrefix=0
        # 动态转发至后端服务2
#        - id: open-service2
#          uri: http://localhost:8082
#          predicates:
#            - Path=/api/order/**
#          filters:
#            - StripPrefix=0

management:
  endpoints:
    web:
      exposure:
        include: gateway, health, info
  endpoint:
    gateway:
      access: read_only

logging:
  level:
    org.springframework.cloud.gateway: info
    reactor.netty: info

dubbo:
  application:
    name: gateway-service
    qos-enable: false
  registry:
    address: zookeeper://127.0.0.1:2181  # 连接注册中心
    register: false
  consumer:
    check: true
#    generic: true